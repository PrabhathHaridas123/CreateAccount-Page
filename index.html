<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header> CREATE AN ACCOUNT </header>
        <form action="#" class="form">


            <div class="column">
                <div class="input-box">
                <label>First Name*</label>
                <input type="text">
            </div>

                <div class="input-box">
                    <label>Last Name*</label>
                    <input type="text">
                </div>
                </div>
            
            <div class="column">
                <div class="input-box">
                    <label>Date of birth*</label>
                    <input type="date">
                </div>
                <div class="input-box">
                    <label>City*</label>
                    <input type="text">
                </div>
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" placeholder="(+46)">
            </div>
            <div class="input-box">
                <label>Email*</label>
                <input type="email">
            </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Password*</label>
                    <input type="password">
                </div>
                <div class="input-box">
                    <label>Confirm Password*</label>
                    <input type="password">
                </div>
            </div>

            <div class="check">
                <input type="checkbox">
                <label> I want to receive monthly newsletters</label>
            </div>
            <div class="check">
                <input type="checkbox" >
                <label> I have read and accepted the conditions posted on the website www.fly-fly-with-us.com.</label>
                <label> I Confirm the relevance of all provided personal data and give my consent to its processing
                    in</label>
                <label>order to use all the functions of the User Account</label>
            </div>

            <div class="button">
                <button> Sign Up</button>
            </div>
        </form>
    </section>
</body>

</html>
